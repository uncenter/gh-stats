<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
	font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
}

#background {
	width: calc(100% - 10px);
	height: calc(100% - 10px);
	stroke: rgb(225, 228, 232);
	rx: 6px;
	ry: 6px;
	fill: #0d1117;
	stroke-width: 0.5px;
}

foreignObject {
	width: calc(100% - 10px - 32px);
	height: calc(100% - 10px - 24px);
}

.octicon {
	margin-right: 1ch;
	vertical-align: top;
	color: #8b949e;
	fill: #8b949e;
}

div.ellipsis {
    display: flex;
    flex-flow: column;
    overflow: hidden;
    text-overflow: ellipsis;
}

h2 {
    margin: 0;
    padding: 0;
    margin-bottom: 0.75em;
    font-size: 18px;
    font-weight: 600;
    line-height: 24px;
    color: #549BF5;
}

.progress {
    display: flex;
    height: 8px;
    overflow: hidden;
    background-color: rgba(110, 118, 129, 0.4);
    border-radius: 6px;
    outline: 1px solid transparent;
    margin-bottom: 1em;
}

.progress > span {
    border-collapse: collapse;
}

ul {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    flex: 1;
    list-style: none;
    padding-left: 0;
    margin-top: 0;
    margin-bottom: 0;
}

li {
    line-height: 21px;
    display: inline-flex;
    font-size: 12px;
    align-items: center;
    flex-wrap: nowrap;
    padding: 0.25em 0;
}

li:nth-child(even) {
    justify-content: right;
}

.lang {
    font-weight: 600;
    margin-right: 4px;
    color: #ADBAC7;
}

.percent {
    color: #8b949e;
}
</style>
<g>
    <rect x="5" y="5" id="background" />
        <g>
            <foreignObject x="21" y="21" width="318" height="176">
                <div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">
                    <h2>Most Used Languages</h2>
                    <div>
                        <span class="progress">
                        <span style="background-color: #7e7eff; width: 90.780%;"></span><span style="background-color: #1d365d; width: 2.069%;"></span><span style="background-color: #89e051; width: 1.844%;"></span><span style="background-color: #f1e05a; width: 1.671%;"></span><span style="background-color: #3572A5; width: 1.343%;"></span><span style="background-color: #3178c6; width: 0.434%;"></span><span style="background-color: #000080; width: 0.359%;"></span><span style="background-color: #0298c3; width: 0.262%;"></span>
                        </span>
                    </div>
                    <ul>
                    <li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#7e7eff;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">Nix</span>
<span class="percent">90.78%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#1d365d;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">Less</span>
<span class="percent">2.07%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#89e051;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">Shell</span>
<span class="percent">1.84%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#f1e05a;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">JavaScript</span>
<span class="percent">1.67%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#3572A5;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">Python</span>
<span class="percent">1.34%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#3178c6;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">TypeScript</span>
<span class="percent">0.43%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#000080;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">Lua</span>
<span class="percent">0.36%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#0298c3;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">Perl</span>
<span class="percent">0.26%</span>
</li>
                    </ul>
                </div>
            </foreignObject>
        </g>
    </g>
</svg>
