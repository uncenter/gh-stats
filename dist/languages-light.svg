<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
	font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
}

#background {
	width: calc(100% - 10px);
	height: calc(100% - 10px);
	stroke: rgb(225, 228, 232);
	rx: 6px;
	ry: 6px;
	fill: white;
	stroke-width: 1px;
}

foreignObject {
	width: calc(100% - 10px - 32px);
	height: calc(100% - 10px - 24px);
}

.octicon {
	margin-right: 1ch;
	vertical-align: top;
	color: #586069;
	fill: #586069;
}

div.ellipsis {
    display: flex;
    flex-flow: column;
    overflow: hidden;
    text-overflow: ellipsis;
}

h2 {
    margin: 0;
    padding: 0;
    margin-bottom: 0.75em;
    font-size: 18px;
    font-weight: 600;
    line-height: 24px;
    color: #0A69DA;
}

.progress {
    display: flex;
    height: 8px;
    overflow: hidden;
    background-color: rgb(225, 228, 232);
    border-radius: 6px;
    outline: 1px solid transparent;
    margin-bottom: 1em;
}

.progress > span {
    border-collapse: collapse;
}

ul {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    flex: 1;
    list-style: none;
    padding-left: 0;
    margin-top: 0;
    margin-bottom: 0;
}

li {
    line-height: 21px;
    display: inline-flex;
    font-size: 12px;
    align-items: center;
    flex-wrap: nowrap;
    padding: 0.25em 0;
}

li:nth-child(even) {
    justify-content: right;
}

.lang {
    font-weight: 600;
    margin-right: 4px;
    color: #233;
}

.percent {
    color: #586069;
}
</style>
<g>
    <rect x="5" y="5" id="background" />
        <g>
            <foreignObject x="21" y="21" width="318" height="176">
                <div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">
                    <h2>Most Used Languages</h2>
                    <div>
                        <span class="progress">
                        <span style="background-color: #c6538c; width: 21.343%;"></span><span style="background-color: #3178c6; width: 20.856%;"></span><span style="background-color: #f1e05a; width: 18.594%;"></span><span style="background-color: #3572A5; width: 18.339%;"></span><span style="background-color: #3d8137; width: 6.403%;"></span><span style="background-color: #000080; width: 5.920%;"></span><span style="background-color: #89e051; width: 3.201%;"></span><span style="background-color: #e34c26; width: 2.406%;"></span>
                        </span>
                    </div>
                    <ul>
                    <li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#c6538c;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">SCSS</span>
<span class="percent">21.34%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#3178c6;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">TypeScript</span>
<span class="percent">20.86%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#f1e05a;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">JavaScript</span>
<span class="percent">18.59%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#3572A5;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">Python</span>
<span class="percent">18.34%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#3d8137;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">Nunjucks</span>
<span class="percent">6.40%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#000080;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">Lua</span>
<span class="percent">5.92%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#89e051;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">Shell</span>
<span class="percent">3.20%</span>
</li><li>
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#e34c26;" viewBox="0 0 16 16" width="16" height="16"><circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" /></svg>
<span class="lang">HTML</span>
<span class="percent">2.41%</span>
</li>
                    </ul>
                </div>
            </foreignObject>
        </g>
    </g>
</svg>
